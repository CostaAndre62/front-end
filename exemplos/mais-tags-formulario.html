<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Outros exemplos de tags de formulário</h1>
    <hr>

    <form action="" method="post">
        <p>
            <label for="idade">Idade:</label>
            <input min="12" max="120"
            type="number" name="idade" id="idade">
        </p>

        <p>Desejar receber informativos? <br>
            <input type="radio" name="informativos" id="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="informativos" id="nao">
            <label for="nao">Não</label>
        </p>

        <p>Escolha os assuntos do seu interesse: <br>
            <input type="checkbox" name="interesses" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses" id="js">
            <label for="js">JS</label>
        </p>
    </form>
</body>
</html>
